name: Monorepo CI
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  build-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --workspaces --include-workspace-root
      - run: npm run build:shared
  gateway-lint:
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --workspaces --include-workspace-root
      - run: node -e "console.log('lint placeholder')"
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-shared]
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          # Build with repo root as context so Dockerfiles can COPY from top-level paths (e.g., shared-lib/*, auth-service/src)
          docker build -f ./auth-service/Dockerfile -t workflow/auth .
          docker build -f ./api-gateway/Dockerfile -t workflow/gateway .
          docker build -f ./workflow-service/Dockerfile -t workflow/workflow .
          docker build -f ./notification-service/Dockerfile -t workflow/notification .
          docker build -f ./frontend/Dockerfile -t workflow/frontend .
