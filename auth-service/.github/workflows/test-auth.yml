name: Auth Service Test
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports: ["27017:27017"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Simple auth register/login test
        run: |
          node -e "const axios=require('node:https')" || echo 'skip'
